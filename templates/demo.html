{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Demo</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
</head>
<body class="bg-info">


    <nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top">
        
        <a href="{% url 'admin:index' %}" class="nav nav-link text-white">Admin-Page</a>
        <a href="{% url 'home' %}" class="nav nav-link text-white">Home-Page</a>
        
        <a href="{% url 'Registeration' %}" class="nav nav-link text-white">Register</a>
        <a href="{% url 'ShoeData-list' %}" class="nav nav-link text-white">List-of-Shoes</a>
 
        {% if user.is_authenticated %}
        <a href="{% url 'insert_data' %}" class="nav nav-link text-white">Add-New-Data</a>
        <a href="{% url 'user_logout' %}" class="nav nav-link text-white">Logout</a>
            
        {% else %}
        <a href="{% url 'user_login' %}" class="nav nav-link text-white">Login</a>
        
        
        {% endif %}
    </nav>


       

        <div class="container mt-5">


            {% block body_block %} {% endblock %}
    
        </div>
        <footer class="container-fluid fixed-bottom bg-dark text-center text-white p-2 mt-5">
          Copyright : 2023 || Develop by : Shubham Bharti
    
        </footer>


    <script src="{% static 'js/mdb.min.js' %}"></script>
</body>
</html>
